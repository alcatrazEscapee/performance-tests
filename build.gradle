plugins {
    id 'java'
    id 'me.champeau.gradle.jmh' version '0.5.0'
}

group 'com.alcatrazescapee'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}

test {
    useJUnitPlatform()
}

jmh {
    jvmArgs = ['-Djmh.separateClasspathJAR=true']
    include = ['weightedlist.WeightedList']
    benchmarkMode = ['avgt']
    timeOnIteration = '5s'
    warmup = '5s'
    warmupIterations = 3
    iterations = 3
    fork = 3
    timeUnit = 'ns'
}

tasks['jmh'].dependsOn(clean)
